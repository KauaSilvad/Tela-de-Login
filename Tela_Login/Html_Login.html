<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Css_Login.css">
</head>
<body>
  <div class="login-container">
    <img class="logo-LY" src="img/LBRIYS.svg" alt="Logo LY">
    <form action="">
    <p class="title">Login</p>
    <div class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Insira seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Insira sua senha">
        <div class="forgot-password">Esqueceu sua senha?</div>
      </div>
      <button type="submit" class="button">Entrar</button>
    </form>
      <p class="signup-link">
        NÃ£o possui uma conta? <a href="Tela_Cadastro\Html_Cadastro.html">Cadastrar-se</a>
      </p>
    </div>
</body>
</html>
